<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <nav id="score-timer-display" class="navbar navbar-expand-sm navbar-light mt-2">
        <a id="view-highscores" class="navbar-brand ml-3" href="highscores.html"><h5>View Highscores</h5></a>
        <h5 class="navbar-nav ml-auto mr-3">
            Time: 
            <span id="timer" class="ml-1">
            75
            </span>
        </h5>
    </nav>

    <div class="container">

        <div id="content-box" class="row justify-content-center mt-5">

            <!-- Hidden by default, hidden class can be removed and shown class added.  -->
            <!-- textContent added and changed dynamically with script.js -->
            <div id="question-box" class="col-md-6 hidden">

                <h2 id="question-prompt" class="question-heading">
                <!-- quizQuestions[i].question -->
                </h2>

                <button id="option-1" class="d-block">
                <!-- quizQuestions[i].answers[0] -->
                </button>

                <button id="option-2" class="d-block">
                <!-- quizQuestions[i].answers[1] -->
                </button>

                <button id="option-3" class="d-block">
                <!-- quizQuestions[i].answers[2] -->
                </button>

                <button id="option-4" class="d-block">
                <!-- quizQuestions[i].answers[3] -->
                </button>

            </div>   

            <div>
                <p id="result-display" class="result-message">
                <!-- validate: if quizQuestions[i].correct = quizQuestion[i].answer[index of selected] then its correct, else wrong -->
                </p>
            </div>
                
           

        </div>

    </div>

    <script src="quiz.js"></script>

</body>

</html>
